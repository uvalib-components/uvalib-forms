<link rel="import" href="uvalib-form-editor-section.html">

<!--
`uvalib-forms`


@demo demo/edit.html
-->

<dom-module id="uvalib-form-editor">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <uvalib-form-editor-section items="{{_items}}" on-change="_calcDef"></uvalib-form-editor-section>
  </template>

  <script>
    Polymer({

      is: 'uvalib-form-editor',

      properties: {
        formConfig: {
          type: String,
          notify: true
        },
        _items: {
          type: Array,
          value: function(){return [];}
        },
        _formConfig: {
          type: Object,
          computed: "_makeConfig(_items,_items.splices)"
        },
      },

      _calcDef: function(){
        this.debounce('defbuild',function(){
          this.formConfig = JSON.stringify(this._formConfig);
        },200);
      },
      _makeConfig: function(){
        return {type:'selection',items:this._items};
      }

    });
  </script>
</dom-module>
