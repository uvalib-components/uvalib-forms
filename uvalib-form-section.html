<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-document.html">

<!--
`uvalib-form`


@demo demo/index.html
-->

<dom-module id="uvalib-form-section">
  <template>
    <style>
      :host {
        display: block;
        border-radius: 25px;
        border: 2px solid #73AD21;
        padding: 10px;
        margin: 10px;
      }
    </style>
    <template is="dom-repeat" items="[[items]]">
      <template is="dom-if" if="[[_isHeading(item)]]">
        <h2>[[item.text]]</h2>
      </template>
      <template is="dom-if" if="[[_isSection(item)]]">
        <!-- Recursion! Nice :) -->
        <uvalib-form-section items="[[item.items]]"></uvalib-form-section>
      </template>
    </template>
  </template>

  <script>
    Polymer({

      is: 'uvalib-form-section',

      properties: {
        items: {
          type: Array,
          value: []
        }
      },
      _isHeading: function(item){
        return (item.type === 'heading');
      },
      _isSection: function(item){
        return (item.type === 'section');
      }
    });
  </script>
</dom-module>
